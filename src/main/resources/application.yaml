server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/productdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true # Added this so you can see the table creation in logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect